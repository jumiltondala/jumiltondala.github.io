<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monexa — Structured P2P Exchange</title>

  <style>
    body {
      background: #0e0e0e url("bg-desktop.png") no-repeat center / cover;
      color: #eaeaea;
      line-height: 1.7;
      padding: 16px;
      overflow-y: scroll;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.25) transparent;
    }

    body::-webkit-scrollbar {
      width: 6px;
    }

    body::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.25);
      border-radius: 10px;
    }

    .frame {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px;
      border-radius: 18px;
      background: rgba(11,11,11,0.6);
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
    }

    .block {
      padding: 32px;
      border-radius: 14px;
      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("bg-table.png") center / cover;
      border: 1px solid rgba(46,204,113,0.35);
      margin-bottom: 32px;
    }

    @media (max-width:700px){
      body{
        background: #0e0e0e url("bg-mobile.png") no-repeat center / cover;
      }

      .frame{
        padding:24px;
      }
    }
  </style>
</head>

<body>
  <main class="frame">
    <h1>Monexa</h1>

    <div class="block">
      <p><strong>What Monexa Is</strong></p>
      <p>
        Monexa is a structured P2P currency exchange operating between Angola
        and South Africa.
      </p>
    </div>

    <div class="block">
      <p><strong>Operational Focus</strong></p>
      <p>
        Predictability, control, and real-world execution.
      </p>
    </div>

    <footer>
      © 2026 — Monexa is an operational system, not a promise.
    </footer>
  </main>
</body>
</html>
